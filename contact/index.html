<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
            background: linear-gradient(180deg, 
                #e0f2fe 0%,
                #fce7f3 35%,
                #fff7ed 65%,
                #f0f9ff 100%
            );
            position: relative;
            min-height: 100vh;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -10;
            pointer-events: none;
        }

        .gradient-text {
            background: linear-gradient(90deg, #2dd4bf, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gradient-bg {
            background: linear-gradient(to right, #3b82f6, #a855f7);
        }

        .card-style {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .login-button {
            background: transparent;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .login-button span {
            background: linear-gradient(to right, #2dd4bf, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: color 0.3s ease;
        }

        .login-button:hover {
            background: linear-gradient(to right, #2dd4bf, #3b82f6);
            box-shadow: 0px 4px 20px rgba(45, 212, 191, 0.4);
        }

        .login-button:hover span {
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: white;
        }

        @keyframes float-header {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        .header-logo-float {
            animation: float-header 6s ease-in-out infinite;
            display: inline-block;
        }

        .fade-up {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            filter: blur(5px);
            transition: opacity 1s ease-out, transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 1s ease-out;
        }

        .fade-up.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            filter: blur(0);
        }

        .contact-icon-box {
            transition: all 0.3s ease;
        }

        .contact-icon-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.15);
        }

        .cta-button {
            transition: all 0.3s ease;
            box-shadow: 0px 4px 20px rgba(45, 212, 191, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 8px 30px rgba(59, 130, 246, 0.4);
            opacity: 0.95;
        }
    </style>
</head>

<body class="antialiased text-slate-800">
    <canvas id="starfield"></canvas>

    <header class="fixed top-0 left-0 right-0 z-50 bg-transparent">

    <main class="relative z-10">
        <section class="relative pt-32 pb-12">
            <div class="container mx-auto px-6 text-center">

                    </p>
                </div>
            </div>
        </section>

        <section class="py-8">
            <div class="container mx-auto px-6">
                <div class="max-w-4xl mx-auto">
                    <div class="card-style rounded-2xl p-8 md:p-12 fade-up" style="transition-delay: 300ms;">
                        <div class="text-center mb-8">
                            <h3 class="text-2xl md:text-3xl font-bold text-slate-900 mb-2">
                                Request a <span class="gradient-text">Demo</span>
                            </h3>
                            <p class="text-slate-600">Fill out the form below and we'll get back to you within 24 hours</p>
                        </div>
                        
                        <div style="width:100%;height:500px;" data-fillout-id="rTnCg2nCAvus" data-fillout-embed-type="standard" data-fillout-inherit-parameters data-fillout-dynamic-resize></div>
                    </div>

    <footer class="relative overflow-hidden border-t border-slate-200/50 pt-12 mt-12">
        <div class="relative z-10 container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <h2 class="text-xl font-bold text-slate-900 tracking-tight">
                    sales-rep<span class="gradient-text font-bold">.ai</span>
                </h2>
                <p class="text-slate-600 mt-4 md:mt-0">&copy; 2025 sales-rep.ai. All rights reserved.</p>
                <div class="flex space-x-4 mt-4 md:mt-0">
                    <a href="#" class="text-slate-500 hover:text-blue-500 transition-colors">

    <script src="https://server.fillout.com/embed/v1/"></script>
    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', function() {
            // Starfield Canvas Animation
            const canvas = document.getElementById('starfield');
            if (canvas) {
                const ctx = canvas.getContext('2d');

                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();

                const stars = [];
                const numStars = 300;
                for (let i = 0; i < numStars; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 1.0 + 0.3,
                        alpha: Math.random() * 0.7,
                        velocity: {
                            y: Math.random() * 0.1 + 0.05
                        }
                    });
                }
                
                const shootingStars = [];

                const createShootingStar = () => {
                    if (Math.random() < 0.01 && shootingStars.length < 2) { 
                        shootingStars.push({
                            x: Math.random() * canvas.width * 0.8 + canvas.width * 0.1, 
                            y: Math.random() * canvas.height * 0.2, 
                            len: Math.random() * 50 + 20,
                            speed: Math.random() * 6 + 5,
                            angle: Math.PI / 4.5,
                            opacity: 0.8
                        });
                    }
                }

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    stars.forEach(star => {
                        star.y += star.velocity.y;
                        if (star.y > canvas.height + star.radius) {
                            star.x = Math.random() * canvas.width;
                            star.y = -star.radius;
                        }

                        star.alpha += (Math.random() - 0.5) * 0.08;
                        star.alpha = Math.max(0.1, Math.min(0.7, star.alpha));

                        ctx.beginPath();
                        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(107, 114, 128, ${star.alpha * 0.5})`;
                        ctx.fill();
                    });
                    
                    createShootingStar();
                    shootingStars.forEach((ss, index) => {
                        ss.x += ss.speed * Math.cos(ss.angle);
                        ss.y += ss.speed * Math.sin(ss.angle);
                        ss.opacity -= 0.015;

                        if (ss.opacity <= 0 || ss.x > canvas.width || ss.y > canvas.height) {
                            shootingStars.splice(index, 1);
                        } else {
                             ctx.beginPath();
                             const tailX = ss.x - ss.len * Math.cos(ss.angle);
                             const tailY = ss.y - ss.len * Math.sin(ss.angle);
                             ctx.moveTo(tailX, tailY);
                             ctx.lineTo(ss.x, ss.y);

                             const gradient = ctx.createLinearGradient(tailX, tailY, ss.x, ss.y);
                             gradient.addColorStop(0, 'rgba(251, 191, 36, 0)');
                             gradient.addColorStop(1, `rgba(251, 191, 36, ${ss.opacity})`);
                             
                             ctx.strokeStyle = gradient;
                             ctx.lineWidth = 1.5;
                             ctx.stroke();
                        }
                    });

                    requestAnimationFrame(animate);
                };
                animate();
            }

            // Intersection Observer for fade-up animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.15
            });

            const elementsToFade = document.querySelectorAll('.fade-up');
            elementsToFade.forEach(el => observer.observe(el));
        });
    </script>
</body>
